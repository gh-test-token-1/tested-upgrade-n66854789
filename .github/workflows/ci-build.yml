name: Link MyPackage

on:
  push:
    branches:
      - main  # Adjust this to match your repository's default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Cancellation
        id: check-cancellation
        run: |
          if [ "true" == "true" ]; then
            echo "Build was cancelled"
            echo "::set-output name=cancelled::true"
          fi
      - name: Build Step 1
        run: echo "after cancel"
      - name: Build Step 2
        run: echo "after cancel"
        
    post-actions:  # Fixed typo: "post-actions" should be "steps"
      - name: Set Cancelled Annotation
        if: steps.check-cancellation.outputs.cancelled == 'true'
        run: |
          echo "Build was cancelled" >> cancelled_annotation.txt
          echo "##vso[task.setvariable variable=commentFilePath]cancelled_annotation.txt"
          echo "::set-output name=commentFilePath::cancelled_annotation.txt"
